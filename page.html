<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="index.js"></script>
</head>

<body>

    <div class=" row mt-4  ">
    <h1 class="col-7 ms-5 mb-3"> Main page </h1>
    
    <a href="" class="col  text-end me-5 mt-2 " onclick="exit(event)">Salir</a>
    <hr>
</div>

<p id="loginName"> </p>
    <div class="row g-2 custom-gup m-3">

            <div class="col-md ">
                <div class=" border border-dark rounded bg-custom ">
                    <div class="text-center rounded mt-3 mb-3  me-1 ms-1">
                        <h3>Users list</h3>
                    </div>
                    <div class="border bg-white  mb-3 me-1 ms-1 rounded ">
                        <ul id="listUsers" class=" m-3 list-group list-group-flush  text-dark ">
                            
                        </ul>
                    </div>
                    <div class="border text-center mb-3 bg-white me-1 ms-1 rounded">
                        <button class="mt-3 mb-3 btn btn-primary rounded-circle" type="button" onclick="saveUser()">+</button>
                        <div class="mb-3 mt-3 ">
                            <input type="text" placeholder="Name" class="text-dark m-2" required id="userList">
                            <input type="text" placeholder="LastName" class="text-dark m-2" required id="lastNameList">
                        </div>
                    </div>

                </div>
            </div>


            <div class="col-md  ">
                <div class="border border-dark rounded bg-custom2 ">
                    <div class="text-center rounded mt-3 mb-3  me-1 ms-1">
                        <h3>Calculator</h3>
                    </div>
                    <div class="border text-center mb-3 bg-white me-1 ms-1 rounded d-flex justify-content-around custom-flex ">
                        <input type="number" placeholder="Number 1" class="text-dark m-2" required id="num1">
                        <input type="number" placeholder="Number 2" class="text-dark m-2" required id="num2">
                    </div>
                    <div class="border text-center mt-3 bg-white me-1 ms-1 rounded d-flex justify-content-around  ">
                        <button id="add"  onclick="operation('add')" class="btn btn-dark m-3">+</button>
                        <button id="subtract"  onclick="operation('subtract')" class="btn btn-dark m-3">-</button>
                        <button id="multiply"  onclick="operation('multiply')" class="btn btn-dark m-3">*</button>
                        <button id="divition"  onclick="operation('divition')" class="btn btn-dark m-3">/</button>
                    </div>
                    <div class="text-center m-3">
                        Result
                    </div>
                    <div class="input-group mb-3">
                        <span id="result" class="input-group-text d-block w-100 m-2">0.00</span>
                      </div>
                    
                </div>
            </div>


            <div class="col-md ">
                <div class="border border-dark rounded bg-custom3 ">
                    <div class="text-center rounded mt-3 mb-3  me-1 ms-1">
                        <h3>Age calculator</h3>
                    </div>
                    <div class="border row  text-center m-4 bg-white rounded  "> 
                        <div class="col">
                            <label for="start" class="text-dark m-3 ">Select:</label>
                        <input 
                                type="date" 
                                id="date" 
                                class="text-dark"
                                name="trip-start" 
                                value="2018-07-22" 
                                min="1970-01-01" 
                                max="2023-11-25" 
                        />
                        </div>
                        <button class="col-3 btn btn-success" onclick="calculatorYears()">Calcular</button>
                    </div>
                    <div class="text-center m-3">
                        Years old
                    </div>
                    <div class="input-group mb-3">
                        <span id="resultAge" class="input-group-text d-block w-100 m-2"> 0 </span>
                      </div>
                    
                </div>
            </div>


        </div>
</body>

</html>
